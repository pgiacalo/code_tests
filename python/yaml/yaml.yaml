# This yaml file specifies groups of python modules along with their config parameters.
# Modules are specified in groups that are to be run in parallel.
# Each group of modules runs before the next group of modules is started.
# Module parameters to be passed into the module are specified as name/value pairs.
# These name/value pairs are passed into each module in the Context object.
- modules:
      - log_file_reader:
          file_path: /files/MISSION.LOG
          binary_mission_log_data: binary_mission_log_data
      - log_file_reader:
          file_path: /files/FLIGHT.LOG
          binary_flight_log_data: binary_flight_log_data
- modules:
      - log_to_proto:
          binary_mission_log_data: binary_mission_log_data
          protobuf_mission_log_data: protobuf_mission_log_data
      - log_to_proto:
          binary_flight_log_data: binary_flight_log_data
          protobuf_flight_log_data: protobuf_flight_log_data


